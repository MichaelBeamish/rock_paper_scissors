<!DOCTYPE html>
<html>


<head>
	<!-- Local Styles -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Rock Paper Scissors</title>
</head>


<body>
	<h1>Rock Paper Scissors</h1>
	<h4>First to 5 points wins!</h4>
	<h4>Click one of the following choices:</h4>


	<!-- BUTTONS START -->
	<div class="button-red" id="rock">Rock</div>
	<div class="button-green" id="paper">Paper</div>
	<div class="button-yellow" id="scissors">Scissors</div>
	<!-- BUTTONS END -->


	<!-- DISPLAY TEXT START -->
	<p><span id="userHand"><!--Your choice will display here.--></span></p>
	<p><span id="computerHand"><!--Computer choice will display here.--></span></p>
	<p><span id="result"><!--Results will display here.--></span></p>
	<p><span id="scoreUser"><!--Your points will display here.--></span></p>
	<p><span id="scoreComputer"><!--Computer points will display here.--></span></p>
	<!-- DISPLAY TEXT END -->
</body>


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Local JavaScript -->
<script src="sites.js"></script>

</html>
